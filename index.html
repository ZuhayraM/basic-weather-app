<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://m.media-amazon.com/images/I/61nuuPxUvaL.png">
</head>
<body>
    <button id="dark-mode-toggle" class="dark-mode-btn">🌙</button>
    <h1 id="header" class="heading">Weather App</h1>
    <form id="weather" class="weather" action="#">
        <label for="cityInput" id="label">Enter a city name:
        <input type="text" id="cityInput" placeholder="e.g. Paris" autocomplete="off">
        <div id="autocomplete"></div>
        <button class="search-btn" id="button">🌦️</button>
        <img alt="Weather image" id="weather-image">
        <div id="degrees" class="degrees"></div>
        <div id="description" class="description"></div>
        <div id="weather-source">Weather source: <a href="https://openweathermap.org" target="_blank" title="openweathermap.org" id="src">OpenWeatherMap</a></div>
</form>
    <script src="script.js"></script>
</body>
</html>
